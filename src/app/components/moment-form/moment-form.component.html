<form>
  <div class="input-sections input-section-title">
    <label for="title"> Title: </label>
    <input type="text" id="title" name="title" placeholder="Enter a title..." />
  </div>
  <div class="input-sections input-section-description">
    <label for="description">Description</label>
    <textarea id="description" placeholder="What happen over there?"></textarea>
  </div>
  <div class="input-sections input-section-file">
    <label for="image">Image</label>
    <input type="file" id="image" name="image" />
  </div>
  <button type="submit">{{ buttonText }}</button>
</form>
